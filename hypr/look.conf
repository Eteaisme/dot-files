general {
    gaps_in = 5
    gaps_out = 3
    border_size = 2
    col.active_border = rgba(88C0D0ff)
    col.inactive_border = rgba(4C566Aff)
    resize_on_border = false
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 15
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        vibrancy = 0.18
    }
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(00000055)
    active_opacity = 1.0
    inactive_opacity = 0.93
}

animations {
    enabled = 1
    bezier = default, 0.12, 0.92, 0.08, 1.0
    bezier = wind, 0.12, 0.92, 0.08, 1.0
    bezier = overshot, 0.18, 0.95, 0.22, 1.03

    animation = windows, 1, 6, overshot, popin 70%
    animation = windowsIn, 1, 7, overshot, popin 60%
    animation = windowsOut, 1, 5, wind, popin 60%
    animation = windowsMove, 1, 5, wind, slide
    animation = layers, 1, 5, default, popin
    animation = border, 1, 1, default
    animation = borderangle, 1, 20, default, loop
    animation = fade, 1, 5, default
    animation = workspaces, 1, 7, overshot, slide
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

misc {
    disable_hyprland_logo = true
}
